<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Prefilled Text Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Send a Text Message</h1>
        <p>Click the button below to open the default text messaging app on your phone. The message will be prefilled, and you need to review and send it.</p>
        <div class="button-container">
            <a class="button" 
               href="sms:+12103435648?body=Hello,%20I%20am%20visiting.%20Here%20is%20my%20information:%20[Enter%20your%20details]">
               Send Text
            </a>
        </div>
        <footer>
            <p>For assistance, contact us at (210) 343-5648. Thank you!</p>
        </footer>
    </div>
</body>
</html>
